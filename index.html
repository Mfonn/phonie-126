<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie-126</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1><span>Phonie</span>-126</h1>
            <p> Please fill out this form with the required information</p>

        <form action="#">
            <fieldset>
                <label>
                    Enter Your First Name:
                    <input type="text" required />
                </label>
                <label>
                    Enter Your Last Name:
                    <input type="text" required />
                </label>
    
            </fieldset>
    
            <fieldset>
                <label>
                    Enter Your Phone Number:
                    <input minlength=11 required id="phone"/>
                    <img src="https://i.onthe.io/smngoz1oh0k8ls6p68.64b73224.jpg" id="t-image"/>
                </label>
                <label class="check-input">
                    <input type="checkbox" />
                    Send me information about promotions
                </label>
            </fieldset>
    
            <fieldset>
            <label>
                Enter your Email Address:
                <input type="email" required />
            </label>
            <label>
                Enter Your Password:
                <input type="password" required minlength=8 />
            </label>
            </fieldset>
    
            <label class="check-input">
                <input type="checkbox" required/>
                I accept the terms and conditions
            </label>
            <input type="submit" value="Submit" />
        </form>

    </main>

    <script src="main.js"></script>

    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie-126</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1><span>Phonie</span>-126</h1>
            <p> Please fill out this form with the required information</p>
    
            <form action="#" id="form">
                <div>
                    <label>
                        Enter Your First Name:  
                    </label>
                    <input class = "form-input" type="text" required placeholder="First Name"/>
                </div>
                <div>
                    <label>
                        Enter Your Last Name:
                    </label>
                    <input class = "form-input" type="text" required placeholder="Last Name"/>
                </div>
                <div>
                    <label>
                        Enter Your Phone Number:   
                    </label>
                    <input class = "form-input" minlength=11 required placeholder="Phone Number"/>
                </div>
                <div>  
                    <label class="check-input">
                        <input type="checkbox" />
                        Send me information about promotions
                    </label>
                </div>
                <div>
                    <label>
                        Enter your Email Address:
                    </label>
                    <input class = "form-input" type="email" placeholder="Email Address" required/>
                </div>
                <div>
                    <label>
                        Enter Your Password:
                    </label>
                    <input class = "form-input" type="password" required minlength=8 placeholder="Password"/>
                </div>
                <div>
                    <label class="check-input">
                        <input type="checkbox" required/>
                        I accept the terms and conditions
                    </label>
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </main>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
